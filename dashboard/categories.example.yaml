# Copy to `categories.yaml` and edit.
# Rules are evaluated top-to-bottom.
# - name: category label
# - patterns: list of regex patterns (case-insensitive)

rules:
  - name: Subscriptions
    patterns:
      - "UNEXT|ユーネクスト|NETFLIX|Spotify|Prime Video|AMAZON PRIME"
      - "Apple\\.com/bill|Google|iCloud|YouTube"
      - "NOTION|notion\\.so"

  - name: Shopping
    patterns:
      - "Amazon|AMZN|楽天|Rakuten|Yahoo!ショッピング|ヨドバシ|ビックカメラ"

  - name: Convenience
    patterns:
      - "コンビニ|セブン|７-ＥＬＥＶＥＮ|ローソン|ファミマ|FamilyMart|ミニストップ"

  - name: Transport
    patterns:
      - "Suica|PASMO|JR|東京メトロ|バス|タクシー"
      - "ＥＴＣ|ETC|首都高|関東支社"
      - "タイムズ|Times|駐車"

  - name: Utilities
    patterns:
      - "東京ガス|ガス|GAS"
      - "東京電力|TEPCO|電気|電力|でんき"
      - "水道|上下水道"

  - name: Mobile
    patterns:
      - "ソフトバンク|SoftBank|ドコモ|DOCOMO|au|UQ|Y!mobile|ワイモバイル|楽天モバイル"

  - name: Rent/House
    patterns:
      - "家賃|賃料|管理会社|保証会社"

  - name: Salary
    patterns:
      - "給与|ｷﾕｳﾖ|賞与|ﾎﾞｰﾅｽ"

  - name: Transfers
    patterns:
      - "振込|ﾌﾘｺﾐ|振替|ﾌﾘｶｴ|送金"

  - name: Card Payment
    patterns:
      - "PAYPAYｶ-ﾄﾞ|ペイペイ|PAYPAY"
      - "ｶｰﾄﾞ|カード|ｸﾚｼﾞｯﾄ|クレジット"

  - name: Health
    patterns:
      - "病院|薬局|クリニック|Dent|歯科"

  - name: Food
    patterns:
      - "居酒屋|レストラン|カフェ|スタバ|Starbucks|Uber Eats|ウーバー"

default: Uncategorized
